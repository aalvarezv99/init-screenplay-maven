webdriver {
  driver = chrome
}

serenity {
  logging = "VERBOSE"
}

# chrome_preferences.download.default_directory = /src/test/resources/data/nominaciones
# chrome_preferences.profile_default_content_settings.popups = 0
# chrome_preferences.pdfjs.disabled=true

chrome.switches="""--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

drivers {
  windows {
    webdriver.chrome.driver = "src/test/resources/webdriver/windows/chromedriver.exe"
    webdriver.gecko.driver = "src/test/resources/webdriver/windows/geckodriver.exe"
  }
  mac{
    webdriver.chrome.driver = "src/test/resources/webdriver/mac/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/mac/geckodriver"
  }
  linux{
    webdriver.chrome.driver = "src/test/resources/webdriver/linux/chromedriver"
    webdriver.gecko.driver = "src/test/resources/webdriver/linux/geckodriver"
  }
}

environments {
  default{
    webdriver.base.url = "https://cenit.synthesis.energy/SynthesisQA/cmd.openseal"
  }
  dev{
    webdriver.base.url = "https://cenit.synthesis.energy/SynthesisQA/cmd.openseal"
  }
  staging{
